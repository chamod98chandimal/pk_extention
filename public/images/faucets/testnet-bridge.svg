<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bridge pillars -->
  <rect x="15" y="30" width="8" height="50" fill="url(#bridgeGradient)" rx="2"/>
  <rect x="77" y="30" width="8" height="50" fill="url(#bridgeGradient)" rx="2"/>
  
  <!-- Bridge deck -->
  <rect x="10" y="45" width="80" height="6" fill="url(#bridgeGradient)" rx="3"/>
  
  <!-- Bridge cables -->
  <line x1="19" y1="30" x2="35" y2="45" stroke="#3b82f6" stroke-width="2"/>
  <line x1="19" y1="30" x2="50" y2="45" stroke="#3b82f6" stroke-width="2"/>
  <line x1="19" y1="30" x2="65" y2="45" stroke="#3b82f6" stroke-width="2"/>
  
  <line x1="81" y1="30" x2="65" y2="45" stroke="#3b82f6" stroke-width="2"/>
  <line x1="81" y1="30" x2="50" y2="45" stroke="#3b82f6" stroke-width="2"/>
  <line x1="81" y1="30" x2="35" y2="45" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Water/base -->
  <ellipse cx="50" cy="85" rx="40" ry="8" fill="#60a5fa" opacity="0.6"/>
  
  <!-- "TB" text -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1d4ed8">TB</text>
